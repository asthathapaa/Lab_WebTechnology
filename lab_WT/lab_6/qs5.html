<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p::first-line{
            color: blueviolet ;
            font-family: cursive;

        }
        p::first-letter{
            color: green;
            font-size: 50px;
        }
        p::selection{
            background-color: goldenrod;
        }
    </style>
</head>
<body>
    <p>It's Astha and I'm learning Pseudo elements.You can 
        use the ::first-line pseudo-element to add a special
         effect to the first line of a text. Some more text. 
         And even more, and more, and more, and more, and more
         , and more, and more, and more, and more, and more, a
         nd more, and more.</p>
</body>
</html>
